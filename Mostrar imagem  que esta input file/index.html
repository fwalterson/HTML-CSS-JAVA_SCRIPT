<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar imagem que esta em input</title>
    <link rel="stylesheet" href="/estilo.css">
</head>
<body>
    <!-- o input esta dentro do label  com id parecido entao como ele escondido pelo css e reposto pelo
    java script com nome  o span vai apareccer pela classe dele-->
    <!--  tabIndes e para quanda da tap ele passar um por um -->
    
    <label class="nome" for="picture__input" tabIndex="0">  

        <!-- essa classe do span e para colocar tamanho 100 % -->
       <span class="nomedomeio"></span> 
    
    </label> 


     <input type="file" name="picture__input" id="picture__input"> 





      <script src="/script.js"></script>
</body>
</html>
